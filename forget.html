<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/forget.css">
    <title>Document</title>
</head>
<style>
    .passhelp {
        font-size: 12px;
        color: #777;
    }
</style>

<body>

    <div class="container forget-password">
        <div class="row">
            <div class="col-md-12 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <img src="img/car-key.png" alt="car-key" border="0">
                            <h2 class="text-center">Forgot Password?</h2>
                            <p>You can reset your password here.</p>
                            <form action="" method="POST" id="register-form" role="form" autocomplete="off"
                                class="form">

                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="email" name="email" placeholder="Email Address" class="form-control"
                                            type="text">
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="pass" name="newpassword" placeholder="New Password"
                                            class="form-control" type="password" oninput="passwordclick(this.value)">
                                        <small id="passhelp1" class="text-danger input-group">
                                        </small>
                                    </div>

                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="cpass" name="confirmpassword" placeholder="Confirm Password"
                                            class="form-control" type="password" oninput="passcheck()">
                                        <small id="passhelp2" class="text-danger input-group">
                                        </small>
                                    </div>

                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="hint" name="hint" placeholder="what is your childhood nickname ?"
                                            class="form-control" type="text">
                                    </div>
                                </div>
                                <br>
                        </div>
                        <div class="form-group">
                            <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget"
                                value="Reset Password" type="submit" onclick="resetpass()">
                            <!-- <button name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" type="button" -->
                            <!-- onclick="resetpass()">Reset Password</button> -->
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/forget.js"></script>
</body>

</html>
