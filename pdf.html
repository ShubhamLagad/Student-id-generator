<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jspdf.min.js"></script>
    <title>Document</title>
</head>
<script>

    var doc = new jsPDF();
    function saveDiv() {
        doc.fromHTML(document.getElementById('pdf').innerHTML);
        doc.save('div.pdf');
    }
</script>

<body>
    <p>don't print this to pdf</p>
    <div id="pdf">
        <p>
            <font size="3" color="red">print this to pdf</font>
        </p>
    </div>

    <button onclick="printDiv()">print div</button>

    <button onclick="saveDiv()">save div as pdf</button>

</body>

</html>
